<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}뇌졸중 예방 시스템{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 헤더 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <a href="{% block header_link %}/login{% endblock %}" class="flex items-center gap-2 font-bold text-xl text-teal-600">
                <i data-lucide="heart-pulse"></i>
                <span>뇌졸중 예방 시스템</span>
            </a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-md mx-auto p-4 min-h-screen">
        <div class="flex flex-col justify-center min-h-[80vh]">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
