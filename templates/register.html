{% extends "auth_base.html" %}

{% block title %}회원가입 - 뇌졸중 예방 시스템{% endblock %}
{% block header_link %}/register{% endblock %}

{% block content %}
<div class="text-center mb-10">
    <div class="bg-teal-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="user-plus" class="w-10 h-10 text-teal-600"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-800">회원가입</h1>
    <p class="text-gray-500 mt-2">건강한 하루를 시작하세요</p>
</div>

<form id="registerForm" class="space-y-4 bg-white p-6 rounded-2xl shadow-sm">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
        <input type="text" id="userName" required
            class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
            placeholder="이름을 입력하세요">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
        <input type="text" id="userId" required
            class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
            placeholder="아이디를 입력하세요">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
        <input type="password" id="userPassword" required
            class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
            placeholder="비밀번호를 입력하세요">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">역할</label>
        <select id="userRole" required
            class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition">
            <option value="PATIENT">환자</option>
            <option value="DOCTOR">의사</option>
            <option value="CAREGIVER">보호자</option>
        </select>
    </div>
    <button type="submit"
        class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold hover:bg-teal-700 transition shadow-lg shadow-teal-200 mt-2">
        가입하기
    </button>
    <div class="text-center text-sm text-gray-400 mt-4">
        이미 계정이 있으신가요? <a href="/login" class="text-teal-600 font-bold hover:underline">로그인</a>
    </div>
</form>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/register.js"></script>
{% endblock %}
