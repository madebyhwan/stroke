<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 정보 입력 - 뇌졸중 예방 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="flex min-h-screen">

        <!-- 사이드바 -->
        <aside class="w-64 bg-white border-r border-gray-100 flex flex-col h-screen sticky top-0 shrink-0 shadow-sm z-10">
            <div class="p-6 border-b border-gray-100 flex items-center gap-2 font-bold text-xl text-teal-600 shrink-0">
                <i data-lucide="heart-pulse"></i>
                <span>예방 시스템</span>
            </div>

            <nav class="p-4 space-y-2 flex-1 overflow-y-auto">
                <a href="health_input.html" class="flex items-center gap-3 p-3 rounded-xl bg-teal-50 text-teal-600 font-bold shadow-sm transition">
                    <i data-lucide="file-edit" class="w-5 h-5"></i>
                    <span>건강 정보 입력</span>
                </a>
                <a href="health_info.html" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                    <span>건강 정보 조회</span>
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="calendar" class="w-5 h-5"></i>
                    <span>사용자 일정</span>
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="monitor-smartphone" class="w-5 h-5"></i>
                    <span>모니터링 요청 관리</span>
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                    <span>건강 관리 가이드</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100 shrink-0 bg-white">
                <div class="flex items-center gap-3 p-3">
                    <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 font-bold">
                        <span id="profileInitial">OO</span>
                    </div>
                    <div>
                        <p class="text-sm font-bold" id="profileName">김OO 님</p>
                        <p class="text-xs text-gray-500">환자 회원</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-8">
            
            <div class="flex justify-between items-center mb-10">
                <button onclick="history.back()" class="flex items-center gap-2 text-gray-600 hover:text-teal-600 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>돌아가기</span>
                </button>
                <button class="relative p-2 text-gray-400 hover:text-teal-600 transition rounded-full hover:bg-teal-50">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                    <span class="absolute top-1 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </button>
            </div>

            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    
                    <div class="p-6 border-b border-gray-100 bg-teal-50/50">
                        <h2 class="text-2xl font-bold text-gray-800">기본 정보 입력</h2>
                        <p class="text-gray-500 text-sm mt-1">정적인 건강 정보를 입력합니다 (수정시 기존 정보가 업데이트됩니다)</p>
                    </div>

                    <form id="basicInfoForm" class="p-8 space-y-6">
                        
                        <!-- 생년월일 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">생년월일 *</label>
                            <input type="date" id="birthDate" required
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 transition">
                        </div>

                        <!-- 성별 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">성별 *</label>
                            <div class="flex gap-4">
                                <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                                    <input type="radio" name="sex" value="M" required class="w-4 h-4 text-teal-600">
                                    <span>남성</span>
                                </label>
                                <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                                    <input type="radio" name="sex" value="F" required class="w-4 h-4 text-teal-600">
                                    <span>여성</span>
                                </label>
                            </div>
                        </div>

                        <!-- 키 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">키 (cm) *</label>
                            <input type="number" id="height" required min="100" max="250" step="0.1"
                                   placeholder="예: 170"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 transition">
                        </div>

                        <!-- 기저 질환 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-3">기저 질환</label>
                            <div class="space-y-3">
                                <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                                    <input type="checkbox" id="hypertension" class="w-5 h-5 text-teal-600 rounded">
                                    <span>고혈압</span>
                                </label>
                                <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                                    <input type="checkbox" id="diabetes" class="w-5 h-5 text-teal-600 rounded">
                                    <span>당뇨병</span>
                                </label>
                                <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                                    <input type="checkbox" id="heartDisease" class="w-5 h-5 text-teal-600 rounded">
                                    <span>심장병</span>
                                </label>
                                <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                                    <input type="checkbox" id="strokeHistory" class="w-5 h-5 text-teal-600 rounded">
                                    <span>뇌졸중 병력</span>
                                </label>
                            </div>
                        </div>

                        <!-- 흡연 여부 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">흡연 여부 *</label>
                            <div class="flex gap-4">
                                <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                                    <input type="radio" name="smoking" value="true" required class="w-4 h-4 text-teal-600">
                                    <span>흡연</span>
                                </label>
                                <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                                    <input type="radio" name="smoking" value="false" required class="w-4 h-4 text-teal-600">
                                    <span>비흡연</span>
                                </label>
                            </div>
                        </div>

                        <!-- 음주 여부 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">음주 여부 *</label>
                            <select id="drinking" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 transition">
                                <option value="">선택하세요</option>
                                <option value="none">전혀 마시지 않음</option>
                                <option value="occasionally">가끔 (주 1회 이하)</option>
                                <option value="moderate">보통 (주 2-3회)</option>
                                <option value="frequent">자주 (주 4회 이상)</option>
                            </select>
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="pt-6 flex gap-4">
                            <button type="button" onclick="history.back()" 
                                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-4 rounded-xl font-bold transition">
                                취소
                            </button>
                            <button type="submit" 
                                    class="flex-1 bg-teal-600 hover:bg-teal-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-teal-200 transition flex items-center justify-center gap-2">
                                <i data-lucide="check" class="w-5 h-5"></i>
                                <span>저장하기</span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="basic_info_input.js"></script>
</body>
</html>
