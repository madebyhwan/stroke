<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 정보 입력 - 뇌졸중 예방 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="flex min-h-screen">

        <!-- 사이드바 -->
        <aside class="w-64 bg-white border-r border-gray-100 flex flex-col h-screen sticky top-0 shrink-0 shadow-sm z-10">
            <div class="p-6 border-b border-gray-100 flex items-center gap-2 font-bold text-xl text-teal-600 shrink-0">
                <i data-lucide="heart-pulse"></i>
                <span>예방 시스템</span>
            </div>

            <nav class="p-4 space-y-2 flex-1 overflow-y-auto">
                <a href="health_input.html" class="flex items-center gap-3 p-3 rounded-xl bg-teal-50 text-teal-600 font-bold shadow-sm transition">
                    <i data-lucide="file-edit" class="w-5 h-5"></i>
                    <span>건강 정보 입력</span>
                </a>
                <a href="health_info.html" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                    <span>건강 정보 조회</span>
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="calendar" class="w-5 h-5"></i>
                    <span>사용자 일정</span>
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="monitor-smartphone" class="w-5 h-5"></i>
                    <span>모니터링 요청 관리</span>
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                    <span>건강 관리 가이드</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100 shrink-0 bg-white">
                <div class="flex items-center gap-3 p-3">
                    <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 font-bold">
                        <span id="profileInitial">OO</span>
                    </div>
                    <div>
                        <p class="text-sm font-bold" id="profileName">김OO 님</p>
                        <p class="text-xs text-gray-500">환자 회원</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-8">
            
            <div class="flex justify-between items-center mb-10">
                <button onclick="history.back()" class="flex items-center gap-2 text-gray-600 hover:text-teal-600 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>돌아가기</span>
                </button>
                <button class="relative p-2 text-gray-400 hover:text-teal-600 transition rounded-full hover:bg-teal-50">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                    <span class="absolute top-1 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </button>
            </div>

            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    
                    <div class="p-6 border-b border-gray-100 bg-blue-50/50">
                        <h2 class="text-2xl font-bold text-gray-800">가변 정보 입력</h2>
                        <p class="text-gray-500 text-sm mt-1">주기적으로 측정하는 건강 지표를 입력합니다 (새로운 기록이 추가됩니다)</p>
                    </div>

                    <form id="variableInfoForm" class="p-8 space-y-6">
                        
                        <!-- 측정 시간 안내 -->
                        <div class="bg-blue-50 border border-blue-100 rounded-xl p-4">
                            <div class="flex items-center gap-2 text-blue-700">
                                <i data-lucide="clock" class="w-5 h-5"></i>
                                <span class="font-bold">측정 시간: <span id="currentTime">--</span></span>
                            </div>
                        </div>

                        <!-- 혈압 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-3">혈압 (mmHg) *</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-500 mb-2">수축기 혈압</label>
                                    <input type="number" id="systolicBp" required min="60" max="250"
                                           placeholder="예: 120"
                                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-2">이완기 혈압</label>
                                    <input type="number" id="diastolicBp" required min="40" max="150"
                                           placeholder="예: 80"
                                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition">
                                </div>
                            </div>
                        </div>

                        <!-- 혈당 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">혈당 (mg/dL) *</label>
                            <input type="number" id="glucoseLevel" required min="50" max="500"
                                   placeholder="예: 95"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition">
                        </div>

                        <!-- 몸무게 -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">몸무게 (kg) *</label>
                            <input type="number" id="weight" required min="30" max="300" step="0.1"
                                   placeholder="예: 70"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition">
                            <p class="text-xs text-gray-500 mt-2">💡 BMI 자동 계산에 사용됩니다</p>
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="pt-6 flex gap-4">
                            <button type="button" onclick="history.back()" 
                                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-4 rounded-xl font-bold transition">
                                취소
                            </button>
                            <button type="submit" 
                                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 transition flex items-center justify-center gap-2">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                                <span>기록 추가</span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="variable_info_input.js"></script>
</body>
</html>
