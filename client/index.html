<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 뇌졸중 관리</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 헤더 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-xl text-teal-600">
                <i data-lucide="heart-pulse"></i>
                <span>뇌졸중 관리</span>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-md mx-auto p-4 min-h-screen">
        <div class="flex flex-col justify-center min-h-[80vh]">
            <div class="text-center mb-10">
                <div class="bg-teal-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="activity" class="w-10 h-10 text-teal-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">환영합니다!</h1>
                <p class="text-gray-500 mt-2">건강한 하루를 시작하세요</p>
            </div>

            <div class="space-y-4 bg-white p-6 rounded-2xl shadow-sm">
                <div class="text-center py-8">
                    <p class="text-gray-600 mb-6">뇌졸중 위험도 예측 시스템</p>
                    <a href="register.html"
                        class="inline-block bg-teal-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-teal-700 transition shadow-lg shadow-teal-200">
                        시작하기
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
