<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과 - 뇌졸중 관리</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 헤더 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-xl text-teal-600">
                <i data-lucide="heart-pulse"></i>
                <span>뇌졸중 관리</span>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-md mx-auto p-4 min-h-screen">
        <div class="flex flex-col justify-center min-h-[80vh]">
            <div class="bg-white p-8 rounded-2xl shadow-sm text-center">
                <div class="mb-6">
                    <i data-lucide="bar-chart-3" class="w-16 h-16 mx-auto text-teal-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">📊 분석 결과</h1>
                <div class="bg-teal-50 p-6 rounded-xl mb-6">
                    <p class="text-gray-600 mb-2">현재 뇌졸중 위험도는</p>
                    <h2 id="riskDisplay" class="text-4xl font-bold my-3">-</h2>
                    <p class="text-gray-600">입니다.</p>
                </div>
                <div class="space-y-3">
                    <a href="health-input.html"
                        class="block w-full bg-teal-600 text-white py-3 rounded-xl font-bold hover:bg-teal-700 transition">
                        다시 입력하기
                    </a>
                    <a href="index.html"
                        class="block w-full bg-gray-600 text-white py-3 rounded-xl font-bold hover:bg-gray-700 transition">
                        처음으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    <script src="result.js"></script>
</body>
</html>
