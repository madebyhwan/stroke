<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 데이터 입력 - 뇌졸중 관리</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 헤더 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-xl text-teal-600">
                <i data-lucide="heart-pulse"></i>
                <span>뇌졸중 관리</span>
            </div>
            <div class="flex items-center gap-2 text-sm">
                <span id="userName" class="font-medium"></span>님
                <a href="index.html" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-md mx-auto p-4 min-h-screen">
        <div class="space-y-6 py-6">
            <div class="text-center">
                <div class="bg-gradient-to-r from-teal-500 to-cyan-500 rounded-2xl p-6 text-white shadow-lg mb-6">
                    <h2 class="text-2xl font-bold mb-1">📋 건강 기록 입력</h2>
                    <p class="text-teal-50 text-sm">
                        안녕하세요, <span id="displayUserName" class="font-bold"></span>님
                    </p>
                </div>
            </div>

            <form id="healthForm" class="space-y-4 bg-white p-6 rounded-2xl shadow-sm">
                <div>
                    <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="activity" class="w-4 h-4 text-teal-600"></i>
                        수축기 혈압 (mmHg)
                    </label>
                    <input type="number" id="bpInput" required
                        class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
                        placeholder="예: 120">
                </div>
                
                <div>
                    <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="droplet" class="w-4 h-4 text-teal-600"></i>
                        식후 혈당 (mg/dL)
                    </label>
                    <input type="number" id="sugarInput" required
                        class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
                        placeholder="예: 100">
                </div>
                
                <div>
                    <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="cigarette" class="w-4 h-4 text-teal-600"></i>
                        흡연 여부
                    </label>
                    <select id="smokingInput"
                        class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition">
                        <option value="false">비흡연</option>
                        <option value="true">흡연</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold hover:bg-teal-700 transition shadow-lg shadow-teal-200 mt-4">
                    분석 결과 보기
                </button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    <script src="health-input.js"></script>
</body>
</html>
