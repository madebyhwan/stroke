{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center min-h-[80vh]">
    <div class="text-center mb-10">
        <div class="bg-orange-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="utensils" class="w-10 h-10 text-orange-500"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">환영합니다!</h1>
        <p class="text-gray-500 mt-2">냉장고 속 재료로 만드는 맛있는 요리</p>
    </div>

    <form method="post" class="space-y-4 bg-white p-6 rounded-2xl shadow-sm">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
            <input type="text" name="user_id" required
                class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition"
                placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
            <input type="password" name="password" required
                class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition"
                placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit"
            class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-200 mt-2">
            로그인
        </button>
        <div class="text-center text-sm text-gray-400 mt-4">
            계정이 없으신가요? <a href="/register" class="text-orange-500 font-bold hover:underline">회원가입</a>
        </div>
    </form>
</div>
{% endblock %}
