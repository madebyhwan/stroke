{% extends 'base.html' %} {% block content %}
<div class="flex flex-col h-full px-6 py-8">
  <!-- 로그인 페이지로 연결 -->
  <div class="mb-8">
    <a
      href="/login"
      class="inline-flex items-center text-gray-500 hover:text-gray-900 p-2 -ml-2"
    >
      <i data-lucide="arrow-left" class="w-6 h-6"></i>
    </a>
  </div>

  <!-- 타이틀 -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-900">회원가입</h2>
    <p class="text-sm text-gray-500 mt-1">나만의 냉장고를 만들어보세요.</p>
  </div>

  <!-- 회원 정보 입력 -->
  <form method="post" class="space-y-5 flex-1">
    <div>
      <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
        >아이디</label
      >
      <input
        type="text"
        name="user_id"
        required
        class="w-full px-5 py-3.5 bg-gray-50 border border-gray-100 rounded-2xl text-sm focus:outline-none focus:bg-white focus:border-orange-500 transition-colors"
        placeholder="아이디"
      />
    </div>

    <div>
      <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
        >비밀번호</label
      >
      <input
        type="password"
        name="password"
        required
        class="w-full px-5 py-3.5 bg-gray-50 border border-gray-100 rounded-2xl text-sm focus:outline-none focus:bg-white focus:border-orange-500 transition-colors"
        placeholder="비밀번호"
      />
    </div>

    <div>
      <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
        >닉네임</label
      >
      <input
        type="text"
        name="nickname"
        required
        class="w-full px-5 py-3.5 bg-gray-50 border border-gray-100 rounded-2xl text-sm focus:outline-none focus:bg-white focus:border-orange-500 transition-colors"
        placeholder="서비스에서 사용할 별명"
      />
    </div>

    <div class="pt-6">
      <button
        type="submit"
        class="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold text-base shadow-xl hover:bg-gray-800 active:scale-95 transition-transform"
      >
        가입 완료
      </button>
    </div>
  </form>
</div>
{% endblock %}
