{% extends 'base.html' %}
{% block content %}
<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <button onclick="history.back()" class="p-1"><i data-lucide="arrow-left"></i></button>
        <h2 class="text-xl font-bold">나의 즐겨찾기</h2>
    </div>
    {% for r in favorites %}
    <a href="/recipe/{{ r.recipe_id }}" class="block bg-white p-4 rounded-xl shadow-sm border border-gray-100">
        <h3 class="font-bold text-gray-800">{{ r.title }}</h3>
        <p class="text-xs text-gray-500 mt-1">{{ r.type_name }} | {{ r.way_name }}</p>
    </a>
    {% else %}
    <p class="text-center text-gray-500 py-10">즐겨찾기한 레시피가 없습니다.</p>
    {% endfor %}
</div>
{% endblock %}
