{% extends 'base.html' %} {% block content %}
<div class="space-y-4">
  <div class="flex items-center gap-2 mb-4">
    <button onclick="history.back()" class="p-1">
      <i data-lucide="arrow-left"></i>
    </button>
    <h2 class="text-xl font-bold">내가 쓴 댓글</h2>
  </div>
  {% for c in my_comments %}
  <a
    href="/recipe/{{ c.recipe_id }}"
    class="block bg-white p-4 rounded-xl shadow-sm border border-gray-100"
  >
    <p class="text-gray-800 font-medium">"{{ c.content }}"</p>
    <div class="flex justify-between items-center mt-2 text-xs text-gray-500">
      <span>{{ c.title }}</span>
      <span>{{ c.created_date }}</span>
    </div>
  </a>
  {% else %}
  <p class="text-center text-gray-500 py-10">작성한 댓글이 없습니다.</p>
  {% endfor %}
</div>
{% endblock %}
