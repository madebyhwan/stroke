{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- 페이지 제목 -->
    <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800">마이페이지</h2>
    </div>

    <!-- 사용자 정보 카드 -->
    <div class="bg-gradient-to-r from-orange-50 to-yellow-50 rounded-lg p-6 shadow-sm">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                {{ user_info.nickname[0] if user_info.nickname else 'U' }}
            </div>
        </div>
        <div class="space-y-2">
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">아이디</span>
                <span class="font-bold text-gray-900">{{ user_info.user_id }}</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">닉네임</span>
                <span class="font-medium text-gray-900">{{ user_info.nickname }}</span>
            </div>
        </div>
    </div>

    <!-- 닉네임 변경 -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <i data-lucide="user" class="w-5 h-5 text-orange-500"></i>
            닉네임 변경
        </h2>
        <form method="POST" action="/mypage/update_nickname" class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">새 닉네임</label>
                <input type="text" name="nickname" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                       placeholder="새로운 닉네임을 입력하세요" value="{{ user_info.nickname }}">
            </div>
            <button type="submit" 
                    class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition flex items-center justify-center gap-2">
                <i data-lucide="check" class="w-4 h-4"></i>
                닉네임 변경
            </button>
        </form>
    </div>

    <!-- 비밀번호 변경 -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <i data-lucide="lock" class="w-5 h-5 text-orange-500"></i>
            비밀번호 변경
        </h2>
        <form method="POST" action="/mypage/update_password" class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">현재 비밀번호</label>
                <input type="password" name="current_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                       placeholder="현재 비밀번호">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호</label>
                <input type="password" name="new_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                       placeholder="새 비밀번호">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호 확인</label>
                <input type="password" name="confirm_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                       placeholder="새 비밀번호 확인">
            </div>
            <button type="submit" 
                    class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition flex items-center justify-center gap-2">
                <i data-lucide="check" class="w-4 h-4"></i>
                비밀번호 변경
            </button>
        </form>
    </div>

    <!-- 회원 탈퇴 -->
    <div class="bg-white rounded-lg shadow-sm p-6 border border-red-200">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-red-600">
            <i data-lucide="user-x" class="w-5 h-5"></i>
            회원 탈퇴
        </h2>
        <p class="text-sm text-gray-600 mb-4">
            회원 탈퇴 시 모든 데이터가 삭제되며 복구할 수 없습니다.
        </p>
        <button onclick="showDeleteModal()" 
                class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition flex items-center justify-center gap-2">
            <i data-lucide="trash-2" class="w-4 h-4"></i>
            회원 탈퇴
        </button>
    </div>
</div>

<!-- 회원 탈퇴 확인 모달 -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4 w-full">
        <h3 class="text-lg font-bold mb-4 text-red-600">정말 탈퇴하시겠습니까?</h3>
        <p class="text-sm text-gray-600 mb-4">
            탈퇴하시려면 비밀번호를 입력해주세요.
        </p>
        <form method="POST" action="/mypage/delete_account" class="space-y-3">
            <input type="password" name="password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                   placeholder="비밀번호 입력">
            <div class="flex gap-2">
                <button type="button" onclick="hideDeleteModal()" 
                        class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition">
                    취소
                </button>
                <button type="submit" 
                        class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                    탈퇴
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function showDeleteModal() {
        document.getElementById('deleteModal').classList.remove('hidden');
    }
    
    function hideDeleteModal() {
        document.getElementById('deleteModal').classList.add('hidden');
    }
    
    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            hideDeleteModal();
        }
    });
    
    // 모달 배경 클릭 시 닫기
    document.getElementById('deleteModal').addEventListener('click', function(e) {
        if (e.target === this) {
            hideDeleteModal();
        }
    });
</script>

<script>
    lucide.createIcons();
</script>
{% endblock %}
