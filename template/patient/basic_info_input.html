{% extends "base.html" %}

{% block title %}기본 정보 입력 - 뇌졸중 예방 시스템{% endblock %}

{% set active_menu = 'health-input' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        
        <div class="p-6 border-b border-gray-100 bg-teal-50/50">
            <h2 class="text-2xl font-bold text-gray-800">기본 정보 입력</h2>
            <p class="text-gray-500 text-sm mt-1">정적인 건강 정보를 입력합니다 (수정시 기존 정보가 업데이트됩니다)</p>
        </div>

        <form id="basicInfoForm" class="p-8 space-y-6">
            
            <!-- 생년월일 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">생년월일 *</label>
                <input type="date" id="birthDate" required
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 transition">
            </div>

            <!-- 성별 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">성별 *</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                        <input type="radio" name="sex" value="M" required class="w-4 h-4 text-teal-600">
                        <span>남성</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                        <input type="radio" name="sex" value="F" required class="w-4 h-4 text-teal-600">
                        <span>여성</span>
                    </label>
                </div>
            </div>

            <!-- 키 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">키 (cm) *</label>
                <input type="number" id="height" required min="100" max="250" step="0.1"
                       placeholder="예: 170"
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 transition">
            </div>

            <!-- 기저 질환 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-3">기저 질환</label>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" id="hypertension" class="w-5 h-5 text-teal-600 rounded">
                        <span>고혈압</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" id="diabetes" class="w-5 h-5 text-teal-600 rounded">
                        <span>당뇨병</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" id="heartDisease" class="w-5 h-5 text-teal-600 rounded">
                        <span>심장병</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" id="strokeHistory" class="w-5 h-5 text-teal-600 rounded">
                        <span>뇌졸중 병력</span>
                    </label>
                </div>
            </div>

            <!-- 흡연 이력 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">흡연 이력 *</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                        <input type="radio" name="smoking" value="SMOKER" required class="w-4 h-4 text-teal-600">
                        <span>현재 흡연</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                        <input type="radio" name="smoking" value="PAST_SMOKER" required class="w-4 h-4 text-teal-600">
                        <span>과거 흡연</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-teal-500 transition">
                        <input type="radio" name="smoking" value="NON_SMOKER" required class="w-4 h-4 text-teal-600">
                        <span>비흡연</span>
                    </label>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <div class="pt-6 flex gap-4">
                <button type="button" onclick="history.back()" 
                        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-4 rounded-xl font-bold transition">
                    취소
                </button>
                <button type="submit" 
                        class="flex-1 bg-teal-600 hover:bg-teal-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-teal-200 transition flex items-center justify-center gap-2">
                    <i data-lucide="check" class="w-5 h-5"></i>
                    <span>저장하기</span>
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/patient/basic_info_input.js"></script>
{% endblock %}
